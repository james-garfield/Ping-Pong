<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Finale!!!</title>

    <!-- Including AFrame -->
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>

    <!-- Including AFrame Physics -->
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>

    <!-- Including Super Hands -->
    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>

    <!-- Including Controller Interaction, not needed with super hands tbh -->
    <script src="https://unpkg.com/aframe-physics-extras@0.1.3/dist/aframe-physics-extras.min.js"></script>
</head>

<body>
    <a-scene physics="debug: false">
        <a-assets>
            <a-mixin id="controller" physics-collider static-body="shape: sphere; sphereRadius: 0.02"
                super-hands="colliderEvent: collisions; colliderEventProperty: els; colliderEndEvent: collisions; colliderEndEventProperty: clearedEls"
                collision-filter="group: hands; collidesWith: blue; collisionForces: false">
            </a-mixin>

            <a-mixin id="cube" dynamic-body grabbable geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.5">
            </a-mixin>
        </a-assets>

        <a-entity id="rig" movement-controls="enabled: true" position="0 0 0">
            <a-camera position="0 1.6 0" look-controls></a-camera>
            <a-entity oculus-touch-controls="hand: left" mixin="controller"></a-entity>
            <a-entity oculus-touch-controls="hand: right" mixin="controller"></a-entity>

        </a-entity>

        <!-- <a-entity id="user" movement-controls="speed: 0.">
            <a-camera position="0 0.3 0" look-controls="pointerLockEnabled: true"></a-camera>
        </a-entity> -->
        <a-plane material="color: gray" width="25" height="25" rotation="-90 0 0" position="0 0.2 0" static-body
            collision-filter="collidesWith: blue" physics-collider>
        </a-plane>
        <a-entity mixin="cube" position="0 1 -1" material="color: blue" sleepy
            collision-filter="group: blue; collidesWith: default, hands"></a-entity>
    </a-scene>
</body>

</html>
